<!DOCTYPE html>
<html>
<head>
    <title>Thời khóa biểu</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <a href="test.html">Mai Đức Khang</a>
    <h1>Thời khóa biểu</h1>
    
    <table>
        <tr>
            <th>Thứ hai</th>
            <th>Thứ ba</th>
            <th>Thứ tư</th>
            <th>Thứ năm</th>
            <th>Thứ sáu</th>
        </tr>
        <tr>
            <td>Môn học 1</td>
            <td>Môn học 2</td>
            <td>Môn học 3</td>
            <td>Môn học 4</td>
            <td>Môn học 5</td>
        </tr>
        <!-- Add more rows for each time slot -->
    </table>
</body>
</html>
